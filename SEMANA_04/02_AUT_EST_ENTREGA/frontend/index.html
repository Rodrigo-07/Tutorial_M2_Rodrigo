<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Listagem de Usuários</h1>
  <p><a href="/inserir.html">INSERIR NOVO USUÁRIO</a></p>
  <p><a href="/formacao.html">Iserara</a></p>


  <script>
    const url = '/usuarios';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let Pessoa = data;
        let saida = '';
        Pessoa.map(function(Pessoa) {
          saida += '<strong> '+ `${Pessoa.Nome}` + '</strong> ' + `${Pessoa.Sobrenome}` + ' - ' +`${Pessoa.Email}`  + ' - ' +  `${Pessoa.Telefone}`;
          saida += ' - <a href="/atualizar.html?userId=' + `${Pessoa.ID}` + '">EDITAR</a>';
          saida += ' | <a href="/removeUsuario?userId='+`${Pessoa.ID}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
