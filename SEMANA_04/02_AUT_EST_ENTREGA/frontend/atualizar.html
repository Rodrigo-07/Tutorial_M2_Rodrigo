<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    
    <title>CRUD</title>
  </head>
  <h1>Atualização de Usuário</h1>

    <form name="form1" method="post" action="/atualizaUsuario">
        NOME: <input type="text" id="nome" name="nome" value="" required>
        <br>
        Sobrenome: <input type="text" id="sobrenome" name="sobrenome" value="" required>
        <br>
        TELEFONE: <input type="tel"  id="telefone" name="telefone" required>
        <br>
        <br>
        Genero: <input type="text" id="genero" name="genero"  value="" required>
        <br>
        EMAIL: <input type="text" id="email" name="email" value="" required>
        <br>
        <br>
        Data de aniversário: <input type="text" id="dataDeNascimento" name="dataDeNascimento" value="" required>
        <br>
        <input type="text" hidden id="userId" name="userId" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizaUsuario?userId='+url.searchParams.get("userId");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let Pessoa = data;
            Pessoa.map(function(Pessoa) {
                document.getElementById('userId').value = Pessoa.ID;
                document.getElementById('nome').value = Pessoa.Nome;
                document.getElementById('sobrenome').value = Pessoa.Sobrenome;
                document.getElementById('email').value = Pessoa.Email;
                document.getElementById('telefone').value = Pessoa.Telefone;
                document.getElementById('genero').value = Pessoa.Genero;
                document.getElementById('dataDeNascimento').value = Pessoa.Data_de_nascimento;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
